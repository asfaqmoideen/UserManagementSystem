<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header container">
                <h1>User Sphere</h1>
            </div>
        </header>
        <main>
            <div class="main-container">
                <form id="login-form">
                    <div class="form-group">
                        <h3>Sign In</h3>
                    </div>
                    <div class="form-group">       
                        <input type="email" placeholder="username" id="e-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="password" id="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="sign-btn">Sign In</button>
                    </div>
                    <p>or sign up with</p>
                    <div class="form-group">
                        <button type="button" id="fb" class="img-btn"><img src="assets/meta.png" alt="fb logo" class="btn-img"></button>
                        <button type="button" id="google" class="img-btn"><img src="assets/search.png" alt="google logo" class="btn-img"></button>
                        <button type="button" id="apple" class="img-btn"><img src="assets/apple-logo.png" alt="apple logo" class="btn-img"></button>
                    </div>
                    <p>Don't have an account ?  <span id="signinup-btn">Sign Up</span></p>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer container">
                <p>Â© All rights reseverd @ UserSphere 2024</p>
            </div>
        </footer>
    </div>
</body>
<link rel="stylesheet" href="/src/css/main.css">
</html>
