<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS - Home</title>
    <script src="/src/js/pageController.js"></script>
    <script type="module" src="/src/js/dashboardController.js"></script>
    <script type="module" src="/src/js/usersController.js"></script>
    <link rel="stylesheet" href="/src/css/dashborad.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
         <h1>UserSphere</h1>
            <img id="dp" class="dp-img" alt="profilePic">
        </div>
    </header>
    <div class="container">
      <div class="overlay" id="overlay"></div>
      <div class="profilecard hidden" id="dpcard">
        <div class="cont">
            <p id="name"></p>
            <p id="role"></p>
            <p id="company"></p>
            <button type="button" id="logout-btn">Logout</button>
        </div>
      </div>
        <div class="container-confirmation" id="confirmation">
            <h3 id="confirm-title"></h3>
            <div class="btn-wrap">  
            <button type="button" id="yesbtn" class="btn-grad">Yes</button>
            <button type="button" id= "nobtn" class="btn-grad">No</button></div>    
        </div>
        <aside class="sidebar">
          <ul>
            <li class="active" id="profile">Profile</li>
            <li id="posts">Posts</li>
            <li id="carts">Carts</li>
            <li id="todos">Todos</li>
            <li id="users">Users</li>
            <li id="usermgmt" class="hidden">Admin Tools</li>
          </ul>
        </aside>
        <div class="main-content">
            <div id="profile-content" class="content active">
                <div class="profileHeadGroup">
                    <h3>Overview</h3> <h4 id="emp-name"></h4>
                    <button type="button" id="viewPersonalBtn">Personal Details</button>
                </div>
                <div class="profilepic">
                    <img id="profilePic" alt="user profile picture">
                </div>
                <div class="profile-div"  id="profile-div">
                </div>
                <div class="personalprofile-div hidden" id="personalprofile-div">
                <div id="personal-div" class="personal-div">
                </div>  
                </div>
            </div>
            <div id="users-content" class="content">
              <div class="usersheadgrp">
                <h2 id="userHead">List of All User</h2>
              </div>
                <table id="users-table">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>E-mail</td>
                            <td>Phone</td>  
                            <td>Role</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="paginate-div">
                    <button type="button" id="first-btn">First</button>
                    <button type="button"  id="prev-btn">Prev</button>
                    <span id="pagenumber">1</span>
                    <button type="button"  id="next-btn">Next</button>
                    <button type="button" id="last-btn">Last</button>
                </div>
            </div>
            <div id="posts-content" class="content">
                <h1>Posts</h1>
                <div id="posts-div" class="posts-div">

                </div>
            </div>

            <div id="todos-content" class="content">
                <h1>Todos</h1>
                <div id="todos-grid" class="grid">
                </div>
            </div>
            <div id="carts-content" class="content">
                <h1>Carts</h1>
                <div id="carts-div" class="grid">

                </div>
            </div>
            <div id="usermgmt-content" class="content">
                <h1>Admin Tools</h1>
            </div>

        </div>
    </div>
    <footer>   
        <div class="container">
            <p>Â© All rights reseverd @ UserSphere 2024</p>
        </div> 
    </footer>
</body>
</html>
